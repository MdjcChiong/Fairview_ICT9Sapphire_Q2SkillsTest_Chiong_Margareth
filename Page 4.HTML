<div class="container bg-light p-4 rounded">
    <h2>Enroll</h2>
   
<br>

<div class="container bg-white p-4 rounded shadow">
    <h3 class="mb-3">Enrollment Form</h3>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Juan">
        </div>
        <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Dela Cruz">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Birthday</label>
            <input type="date" class="form-control">
        </div>
        <div class="col">
            <label class="form-label">Gender</label>
            <select class="form-control">
                <option>Select...</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Grade Level</label>
        <select class="form-control">
            <option>Select...</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="JuanDelaCruz@example.com">
    </div>

    <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" placeholder="0919-360-5214">
    </div>
<button class="btn btn-primary w-100">Submit</button>
</div>
